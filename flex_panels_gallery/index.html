    <script>
      const panelElts = document.querySelectorAll('.panel');
      function toggleOpen() {
        this.classList.toggle('open');
      }
      function toggleActive(e) {
        if (e.propertyName.includes('flex')) {
          this.classList.toggle('open-active');};
      }

      panelElts.forEach(panel => panel.addEventListener('click', toggleOpen));
      panelElts.forEach(panel => panel.addEventListener('transitionend', toggleActive));
