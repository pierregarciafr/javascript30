<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CSS variables with JS</title>
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>

    <h2>Update CSS Variables with <span class='h1'>JS</span></h2>
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

      <label for="blur">Blur:</label>
      <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

      <label for="base">Base Color</label>
      <input type="color" name="base" value="#ffc600">
    </div>

    <img src="https://i.picsum.photos/id/866/800/500.jpg">

    <script>
      inputElts = document.querySelectorAll('.controls input');

      function handleUpdate() {
        const suffix = this.dataset.sizing || '';
        document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
        console.log(this.name + ' ' + this.value);

      }

      inputElts.forEach(input => input.addEventListener('mousemove', handleUpdate));
    </script>
  </body>
</html>
